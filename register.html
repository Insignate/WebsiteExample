<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    
    <link rel="stylesheet" href="specificStyle.css">
    <link rel="stylesheet" href="tagStyle.css">
    <script type="text/javascript" src="./index.js" defer></script>
    <meta name="viewport" content="width=device-width">
    <title>Hardware Registry</title>
</head>
<body>
  <nav>
    <div class="nav-links">
      <div class="pull-up">
        <img src="./arrow.svg" alt="Open" />
      </div>
      <a href="index.html">
        <img src="./home.svg" alt="Home" />
      </a>
      <a href="register.html">
        <img src="./register.svg" alt="Register" />
      </a>
      <a href="sell.html">
        <img src="./sell.svg" alt="Sell" />
      </a>
    </div>
    
  </nav>
  <main>
    <div id="datetime-container">
      <label id="datetime-display"></label><br />
      <form id="countdown-manager">
        <input id="datetime-countdown" type="datetime-local" required /><br />
        <input type="submit" id="btn-start-countdown" value="start countdown">
      </form>
    </div>
    <fieldset class="fieldset-float border-attention" id="register-computer">
      <legend>Register Computer</legend>
      <form class="forms2">
        <label for="manufacturer">Manufacturer:&nbsp;</label>
        <input id='manufacturer' list="manufacturer-list" type="text" maxlength="100" required />
        <datalist id='manufacturer-list'>
          <option value="HP">
          <option value="Lenovo">
          <option value="Acer">
          <option value="Dell">
        </datalist>
        <label for="model">Model:&nbsp;</label>
        <input id="model"type="text" maxlength="100" required />
        <label for="sn">Serial Number:&nbsp;</label>
        <input id="sn" type="text" maxlength="10" pattern="[0-9]+" required />
        <label for="processor">Processor:&nbsp;</label>
        <input id="processor" type="text" maxlength="100" required />
        <label for="memory">Memory:&nbsp;</label>
        <select id="memory" required >
          <option>---</option>
          <option value="1">8GB</option>
          <option value="2">16GB</option>
          <option value="3">32GB</option>
        </select>
        <label for="storage">Storage Drive In GB:&nbsp;</label>
        <input id="storage" type="number" min="80" max="1000" required />
        <label for="quantity" >Quantity: </label>
        <input id="quantity" type="range" min="1" max="10" required />
        <label for="new">New:</label>
        <input id="new" type="checkbox" />
        <label for="notes" maxlength="300">Notes: </label>
        <textarea id="notes" ></textarea>
        <fieldset>
          <legend>Case Color</legend>
          <input type="radio" id="color1" name="colorcase">
          <label for="color1">Black</label>
          <input type="radio" id="color2" name="colorcase">
          <label for="color2">White</label>
          <input type="radio" id="color3" name="colorcase">
          <label for="color3">Red</label>
        </fieldset>
        
        <input type="submit" value="Register Computer" />
        <button type="button">Cancel</button>
        <button id="btn-reset" type="button">Reset From</button>
      </form>
    </fieldset>
    <fieldset class="fieldset-float border-attention" id="edit-computer">
      <legend>Edit Computer</legend>
      <form class="forms2">
        <label for="">Select:&nbsp;</label>
        <select>
          <option>Dell GX9010</option>
          <option>HP 2050</option>
          <option>Lenovo Thinkbook 15</option>
        </select>
        <label for="manufacturer">Manufacturer:&nbsp;</label>
        <input id="manufacturer" type="text" />
        <label for="model">Model:&nbsp;</label>
        <input id="model"type="text" />
        <label for="sn">Serial Number:&nbsp;</label>
        <input id="sn" type="text" />
        <label for="processor">Processor:&nbsp;</label>
        <input id="processor" type="text" />
        <label for="memory">Memory:&nbsp;</label>
        <input id="memory" type="text" />
        <label for="storage">Storage Drive:&nbsp;</label>
        <input id="storage" type="text" />
        <button type="submit">Register Computer</button>
      </form>
    </fieldset>
  </main>
  
</body>
